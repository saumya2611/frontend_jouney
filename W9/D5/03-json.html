    <script>
      // instance of operator

      const person = { name: "hemant", age: 20 };

      // object copy
      //  1. using =
      //  2. using assign()
      //  3. JSON.stringify()

      const person1 = { name: "hemant", age: 20 };
      const person2 = { name: "hemant", age: 20 };

      const x = "abcd";
      const y = "abcd";

      // we cannot compare objects like this
      console.log(person1 == person2);
      console.log(person1 === person2);

      console.log(x === y);

      // By JSON.Stringify

      console.log(JSON.stringify(person1) === JSON.stringify(person2));

      // copy object using JSON.Stringify

      // JSON.Parse= convert string to object
      // JSON.Stringify= convert object to string

      personcopy = JSON.parse(JSON.stringify(person1));
      console.log(person1);
      console.log(personcopy, typeof personcopy);
      person1.age = 17;
      console.log(person1);
      console.log(personcopy, typeof personcopy);

      // 0, false ,"", 0.0 = FALSE

      const a = 0;
      const b = false;

      console.log("a==b ", a == b);
      console.log("a===b", a === b);
      console.log("a is b", Object.is(a, b));

      if (a) {
        console.log("hello");
      } else {
        console.log("bye");
      }

      // is = used to compare two values.
      // -0 and +0 is different when we comparing Object.is()

      const p = +0;
      const q = -0;

      console.log("p==q", p == q);
      console.log("p===q", p === q);
      console.log("p is q", Object.is(p, q));

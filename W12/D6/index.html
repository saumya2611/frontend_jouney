    <style>
      #button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1rem 1.5rem;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 2rem;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.322);
        transition: all 0.4s;
      }

      #button:hover {
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.322);
      }
    </style>
  </head>

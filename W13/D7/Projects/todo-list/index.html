<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Your plan plan for today ?</h1>
    <div class="form-todo">
      <input id="input-text" type="text" placeholder="Add todo" />
      <input type="submit" class="btn" value="Add Item" />
    </div>
    <ul class="todo-list">
      <li>
        <span id="text">Add todo item</span>
        <div class="button">
          <button class="add">Done</button>
          <button class="remove">remove</button>
        </div>
      </li>
    </ul>
  </body>
</html>

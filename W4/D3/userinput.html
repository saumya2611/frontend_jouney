<body>
    <script>
        // prompt function is used to enter an input
        // phonenumber/ address

        var firstname= prompt("Enter firstname");
        var lastname= prompt("Enter lastname");
        var age= Number(prompt("Enter your age"));
        var mob= Number(prompt("Enter your phonenumber"));
        var address=prompt("Enter Your Address");
      


        document.write("Your firstname is ", firstname);
        document.write("<br>Your lastname is ", lastname);
        document.write("<br>Your age is ", age);
        document.write("<br>Your phonenumber is ", mob);
        document.write("<br>Your Address is ", address);


  //  backslash ignores special charcters/ tags. And treats them as normal character

        console.log("\<br> My name is mohit");



        

    </script>
</body>

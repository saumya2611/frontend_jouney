<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>
        var first_num=Number(prompt("Enter First Number"));
        var Second_num=Number(prompt("Enter Second Number"));
        var res=first_num+ Second_num;

        document.write("Addition is ", res);
         res=first_num-Second_num;
        document.write("<br>Substraction is ",res);
         res=first_num*Second_num;
        document.write("<br>Multiply is ",res);
         res=first_num/Second_num;
        document.write("<br>Divide is ", res);

        res= first_num ** Second_num

        document.write("<br>power is ", res);
    
    
     
     
        

    </script>
</body>
</html>

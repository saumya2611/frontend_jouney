<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Multiple if-else
    var a= Number(prompt("Enter first no"));
    var b= Number(prompt("Enter second no"));
    var c= Number(prompt("Enter third no"));

   // Print greatest
   function greatest(){

    if(a>b && a>c){
    console.log(a, "is greatest")
   }
   else if(b>a && b>c){
    console.log(b, "is greatest")
   }
   else if(c>a && c>b){
    console.log(c, "is greatest")
   }

   }
   
function smallest(){

if(a<b && a<c){
console.log(a, "is smallest")
}
else if(b<a && b<c){
console.log(b, "is smallest")
}
else if(c<a && c<b){
console.log(c, "is smallest")
}

}

greatest();
smallest();

    </script>
</body>
</html>

    <script>
      // 10. Write a program that asks the user to enter a series of numbers and stops when the user enters a negative number.
      let series = Number(prompt("Enter element"));
      let res = [];
      let i = 0;
      while (series >= 0) {
        // let series = Number(prompt("Enter data"));
        res.push(series);
        i++;
      }
      console.log(res);
    </script>

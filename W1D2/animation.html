<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{
            border-radius: 40px;
            width:300px;
            height:300px;
            background:blueviolet;
            line-height: 300px;
            font-size: 20px;
            text-align: center;
            color: white;
            animation-name: saumya;
            animation-duration: 10s;
            animation-delay:1s;
            animation-iteration-count: infinite;
            /* animation-delay: 2s; */
            /* animation-direction:  alternate-reverse; */
            position: relative;
            top: 0;
            left: 0;
            transition: 3s;
            animation-timing-function: linear;



    }
    @keyframes saumya{
        
            /* from */
           0%
            {   
                border-radius: 40px;
                background-color: gray;
                top:0;
                left: 800px;
            }
            /* to{ */
            30%{
                border-radius: 50px;
                background-color: aqua;
                top:400px;
                left:800px;
            }
            50%{
                border-radius: 75px;
                background-color: red;
                left: 0;
                top:400px;
            }
            
            100%{
                border-radius: 100px;
                background-color:dodgerblue;
                left: 0;
                top:0;
            }
            
    }
    </style>
        


    </style>
</head>
<body>
    <div class="box">
        Welcome to badatya
    </div>
</body>
</html>

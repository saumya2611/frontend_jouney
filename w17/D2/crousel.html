<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
      body {
        margin: 0;
      }

      .slide-container {
        position: relative;
        width: 100%;
      }

      .slide img {
        width: 100%;
        height: 300px;
        position: absolute;
      }

      .caption {
        font-size: medium;
        font-weight: bold;
        background-color: rgba(0, 0, 0, 0.5);
        position: absolute;
        width: 100%;
        top: 280px;
        text-align: center;
        color: white;
      }

      .arrow {
        position: absolute;
        /* background-color: white; */
        color: white;
        font-size: 36px;
        font-weight: bold;
        border-radius: 50%;
        top: 120px;
        padding: 5px 13px;
        cursor: pointer;
        border: white 2px solid;
        /* background: transparent; */
      }

      .next {
        right: 10px;
      }

      .prev {
        left: 10px;
      }

      .slide {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="slide-container">
      <div class="slide">
        <img
          src="https://images.pexels.com/photos/1752806/pexels-photo-1752806.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
        />
        <div class="caption">CAPTION 1</div>
      </div>

      <div class="slide">
        <img
          src="https://images.pexels.com/photos/229493/pexels-photo-229493.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
        />
        <div class="caption">CAPTION 2</div>
      </div>

      <div class="slide">
        <img
          src="https://images.pexels.com/photos/230477/pexels-photo-230477.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
        />
        <div class="caption">CAPTION 3</div>
      </div>

      <div class="slide">
        <img
          src="https://images.pexels.com/photos/904616/pexels-photo-904616.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="saumya"
        />
        <div class="caption">CAPTION 4</div>
      </div>

      <span class="arrow prev" onclick="controller(-1)">&lt;</span>
      <span class="arrow next" onclick="controller(1)">&gt;</span>
    </div>
    <!-- <script src="app.js"></script> -->
    <script>
      console.log("hello");

      // flag= index of image 0,1,2,3
      flag = 0;
      slideshow(flag);

      function controller(x) {
        flag = flag + x;
        slideshow(flag);
      }
      function slideshow(num) {
        let slides = document.getElementsByClassName("slide");

        if (num == slides.length) {
          num = 0;
          flag = 0;
        }

        if (num < 0) {
          num = slides.length - 1;
          flag = slides.length - 1;
        }

        for (let y of slides) {
          y.style.display = "none";
        }
        slides[num].style.display = "block";
      }
    </script>
  </body>
</html>

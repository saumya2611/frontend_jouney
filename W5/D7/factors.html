<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Write a program to print factors of a num ber in a array

      var num = Number(prompt("Enter Number"));
      let factors = [];
      for (let i = 1; i <= num; i++) {
        if (num % i == 0) {
          factors.push(i);
        }
      }
      console.log("factor is ", factors);
    </script>
  </body>
</html>

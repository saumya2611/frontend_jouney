<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function swap(a, b) {
        let c = a;
        a = b;
        b = c;
        console.log("a is ", a);
        console.log("b is ", b);
      }

      let a = 12;
      let b = 15;
      swap(a, b);
    </script>
  </body>

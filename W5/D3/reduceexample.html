      // Array user input. [1,4,8,9]

      let num = Number(prompt("Enter Element"));
      let ar = [];
      for (let i = 1; i <= num; i++) {
        let data = Number(prompt("Enter data"));
        ar.push(data);

      console.log(ar);

      let square = ar.map(function (element) {

      });

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="todo1.js" defer></script>
  </head>
  <body id="body">
    <h2 id="heading">Your plan for today ?</h2>
    <div class="container">
      <div id="left-col">
        <div>
          <input id="input-text" type="text" placeholder="Add todo" />
        </div>
      </div>
      <div id="right-col">
        <div>
          <input type="submit" class="btn" value="Add Item" />
        </div>
      </div>
    </div>

    <ul class="todo-list">
      <li>
        <div>
          <span id="text">Add todo item</span>
        </div>
        <div class="button">
          <button class="add" title="Mark To Done">&#10003;</button>
          <button class="remove" title="Remove Item">&#10007;</button>
        </div>
      </li>
    </ul>
  </body>
</html>

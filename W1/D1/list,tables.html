<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists&Tables</title>
</head>
<body>
    <!--Unordered lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!--Orderd Lists-->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <!--Nested Lists-->
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Item 3</li>

            </ul>
        </li>
        <li>Item 4</li>
    </ul>

    <!--Tables-->
    <table style="width:400px">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>john</td>
                <td>doe</td>
                <td>abc@gmail.com</td>
            </tr>
            <tr>
                <td>john</td>
                <td>doe</td>
                <td>abc@gmail.com</td>
            </tr>
            <tr>
                <td>john</td>
                <td>doe</td>
                <td>abc@gmail.com</td>
            </tr>
            <tr>
                <td>john</td>
                <td>doe</td>
                <td>abc@gmail.com</td>
            </tr>
        </tbody>
    </table>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
<style>
    .navbar{
        background-color:rgb(114, 145, 247);
        list-style: none;
        border-radius: 5px;
        margin: 0;
        padding: 0;
        height: 50px;
        /* overflow:auto; */
        
    }
    .navbar li{
        float: left;
    }
    .navbar li a{
        display: block;
       text-decoration: none;
       padding: 15px 100px ;
       color: aliceblue;
    }

    .navbar li a:hover{
        background-color: rgb(74, 114, 246);
        color: aqua;
    }


</style>

</head>
<body>
    
        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Enquery</a></li>
        </ul>
    
</body>
</html>

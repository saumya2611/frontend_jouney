<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>

    <style>
        h1{
            /* color name */
            color:red;
        }

        h2{
            /* RGB(0,0,0) */
            color:rgb(20,100,255);
        }

        h3{
            /* Hex ,HSL,HSLA,RGBA*/
            color:#00ffff;
        }
    </style>

</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
</html>

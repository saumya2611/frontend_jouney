<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Style Challenge</title>
</head>
<body>
    <form>
        <div>
            <label for="name">Name</label><br>
            <!--This is text input-->
            <input type="text" id="name" name="name">
        </div>
        
        <div>
        <label for="email">Email</label><br>
        <!--This is email input-->
        <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="Message">Message</label><br>
            <!--This is TextArea input-->
            <textarea name="Message" id="Message" cols="50" rows="5" ></textarea>
        </div>
        <div>
            <label for="sex">Gender</label>
            
               <!--<input type="radio" name="sex">Male
                <input type="radio" name="sex">Female
                <input type="radio" name="sex">Other--> 
           <!--This is select-->
                <select name="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label><br>
            <!--This is Number Input-->
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="dob">DOB</label><br>
           <!--This is date Input-->
            <input type="date" name="dob" id="dob">
        </div>
        <div>
            <label for="membership">membership</label>
            <!--This is radio Input-->
            <input type="radio" name="membership">Simple
            <input type="radio" name="membership">Standard
            <input type="radio" name="membership">Super
 
        </div>
        <div>
            <label for="education">Education</label>
           <!--This is checkbox input-->
            <input type="checkbox" name="education">10th
            <input type="checkbox" name="education">12th
            <input type="checkbox" name="education">bca
        </div>
        <input type="submit">
        <!--using button tag-->
        <button type="reset">Reset</button>

    </form>

</body>
</html>

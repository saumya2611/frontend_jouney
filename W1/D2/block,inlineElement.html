<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Level & Inline level Element</title>
</head>
<body>
    <!--Block Level Element-->
    <!--Block level element start a new line-->
    <p style="border:2px solid black">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt, magni?</p>

   
    <p style="border:2px solid green">saumya</p>

    <!--Inline Level Element-->
    <!--Inline level Element does not start a new line-->
    
    <a style="border:2px solid black" href="#">Google</a>
    <a style="border:2px solid black" href="#">Chrome</a>

    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>papaya</li>
    </ul>
</body>
</html>

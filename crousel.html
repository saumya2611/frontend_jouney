<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="s.css" />

  <body>
    <div class="slide-container">
      <div class="slide">
        <img
          src="https://images.pexels.com/photos/1752806/pexels-photo-1752806.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
        />
        <div class="caption">CAPTION 1</div>
      </div>

      <div class="slide">
        <img
          src="https://images.pexels.com/photos/229493/pexels-photo-229493.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
        />
        <div class="caption">CAPTION 2</div>
      </div>

      <div class="slide">

          src="https://images.pexels.com/photos/230477/pexels-photo-230477.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
        />
        <div class="caption">CAPTION 3</div>
      </div>

      <div class="slide">
        <img
          src="https://images.pexels.com/photos/904616/pexels-photo-904616.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
        />
        <div class="caption">CAPTION 4</div>
      </div>

      <span class="arrow prev" onclick="controller(-1)">&lt;</span>
      <span class="arrow next" onclick="controller(1)">&gt;</span>
    </div>
    <script src="app.js"></script>
  </body>

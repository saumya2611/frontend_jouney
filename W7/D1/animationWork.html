<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


        .con{
                width: 650px;
                height: 620px;
                border-radius: 470px;
                margin-top: 80px;
                margin-left: 350px;
                background-color:blue;
                position: relative;
                animation-name: saumya;
                animation-duration: 1s;
                animation-delay:1s;
                animation-iteration-count: infinite;
                animation-direction:  alternate-reverse; 
                transition: 10s;
                box-shadow: 0px 1px 20px 10px gray;
        }

         @keyframes saumya{
        
        from
       
        {   
            border-radius: 470px;
            background-color:blue;
            
        }
        to
        {
            border-radius: 400px;
            background-color: rgba(85, 0, 255, 0.411);
           
        }
    } 
        .box{
                width: 500px;
                height: 500px;
                border-radius: 460px;
                margin-top: -560px;
                margin-left: 430px;
                background-color: blueviolet;
                position: absolute;
                animation-name: anshi;
                animation-duration: 1s;
                animation-delay:1s;
                animation-iteration-count: infinite;
                animation-direction:  alternate-reverse;
                transition: 10s;
                box-shadow: 0px 1px 20px 2px blue;
                
        }
        @keyframes anshi{
            from
       
       {   
           border-radius: 460px;
           background-color:rgb(3, 7, 65);
           
       }
       to
       {
           border-radius: 400px;
           background-color: rgba(85, 0, 255, 0.411);
          
       }
        }
        .box1{
                width: 350px;
                height: 350px;
                border-radius: 300px;
                margin-top:-490px;
                margin-left: 510px;
                background-color: rgb(19, 1, 35);
                position: absolute;
                animation-name: viraj;
                animation-duration: 1s;
                animation-delay:1s;
                animation-iteration-count: infinite;
                animation-direction:  alternate-reverse; 
                transition: 10s;
                box-shadow: 0px 1px 20px 2px rgb(114, 122, 229);
                

        }
        .box2{
                /* background-color: yellow; */
              width: 200px;
              height: 200px;
              margin-top:-420px;
              margin-left: 585px;
              border: 2px solid black;
              position: absolute;
              border-radius: 100px;
              background-repeat: no-repeat ;
              background-size: cover;
             
              
             
        }
        @keyframes viraj{
            from
       
       {   
           border-radius: 300px;
           background-color:rgb(3, 7, 65);
           
       }
       to
       {
            border-radius: 450px;
           background-color: rgba(85, 0, 255, 0.411);
          
       }
        }
        img{
            width: 200px;
            height: 200px;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div class="con"></div>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"><img src="somu.jpg"></div>
    
</body>
</html>

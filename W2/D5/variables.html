<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <style>
        :root {
            --max-width: 1100px;
            --primary-color: #333;
            --secondary-color: #ccc;
            --light--color:hotpink;
            --box-1-width: 1;
            --box-2-width: 2;


        }

        /* .box {
            --max-width: 1100px;
            --box-1-width: 1;
            --box-2-width: 2;
        } */

        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.4;
            /* --light--color:hotpink; */
            background:var(--light-color);

        }

        header {
            background: var(--primary-color);
            color: #fff;
            border-bottom: 5px var(--secondary-color) solid;
            text-align: center;
        }

        .container {
            display: flex;
            margin: auto;
            max-width: var(--max-width);
        }

        .box {
            background-color: var(--primary-color);
            border-bottom: 5px var(--secondary-color) solid;
            color: #fff;
            padding: 1rem;
            margin: 1rem;
        }

        .box-1 { flex: var(--box-1-width) }
        .box-2 { flex: var(--box-2-width) }
    </style>

</head>
<body>
    <header>
        <h1>CSS Variables</h1>
    </header>

    <div class="container">
        <div class="box box-1">
            <h3>Heading</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi tempore nam excepturi odit fugit in!</p>
        </div>
        
        <div class="box box-2">
            <h3>Heading</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi tempore nam excepturi odit fugit in!</p>
        </div>
    </div>
</body>
</html>

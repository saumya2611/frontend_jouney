<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>
        .container {
            height: 300px;
            width: 300px;
            background: hotpink;
            position: relative;
            text-align: center;
        }
        
        .box {
            height: 50px;
            width: 50px;
            position: absolute;
            padding-bottom: 8px;
        }

        .box1 {
            background: red;
        }
        .box2 {
            background: cyan;
            top: 58px;
            left:50px;
        }

        .box3 {
            background: green;
            top: 116px;
            left:100px;
        }

     
</style>
</head>
<body>
    <div class="container">
        <div class="box box1"><h5>Saumya</h5></div>
        <div class="box box2"><h5>Saumya</h5></div>
        <div class="box box3"><h5>Saumya</h5></div>
    </div>
</body>
</html>
